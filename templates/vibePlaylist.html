<!DOCTYPE html>
<html>

<head>
    <title>Vibe Playlist</title>
    <link rel="icon" href="/static/icon.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='bruh.css')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta id="party_id" data-name="{{party_id}}">
    <!-- Web icons -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<style>

    .middle_text {
        padding-top: 40px;
        padding-bottom: 40px;
    }

    h1 {
        font-family: Khmer Mn, Palatino;
        font-size: 200%;
        color: #fff305;
    }

    .middle_text h1 {
        margin: 0 auto;
        margin-top: 0%;
        margin-left: 10%;
    }

    td {
        font-family: Helvetica;
        position: relative;
        font-size: 187%;
        font-weight: 400px;
        color: #fff305;
        border: none;
        width: 20%;
    }

    #playlist_buttons {
        font-family: Helvetica;
        margin: auto;
        width: 160px;
        padding: 10px;
        display: block;
        background-image: url(static/buttonBackground.png);
        color: #fff305;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Container for flexboxes */
    .row2 {
        column-count: 2;
        /* width: 50%; */
        /*        display: inline-block; */
        flex-wrap: wrap;
        flex-direction: column;
        /*        padding-top: 40px; */
    }

    /* Create four equal columns */
    .column2 {
        flex: 33.3%;
        padding: 0px;
    }
</style>

<body>
    <div class="container">
        <div id="middle">
            <h1 id="title" style="margin-top: 40px;">Vibeify</h1>
            <div class="middle_text">
                <div class="row2">
                    <div class="column2"> <button onclick="location.href='{{ url_for('vibes')}}';" class="btn"
                            id="playlist_buttons">Go Back</button>
                    </div>
                    <div class="column2"><button onclick="location.href='{{ url_for('vibePlaylist', vibe=vibe) }}';"
                            class="btn" id="playlist_buttons">Get New Playlist</button></div>
                    <div class="column2"> <button
                            onclick="location.href='{{ url_for('deletePlaylist', playlist_id=playlist_id) }}';"
                            class="btn" id="playlist_buttons">Delete and Go Back</button>
                    </div>
                    <div class="column2"> <button
                            onclick="location.href='{{ url_for('deletePlaylist', playlist_id=playlist_id, vibe=vibe) }}';"
                            class="btn" id="playlist_buttons">Delete and Try Again</button></div>
                </div>
                <iframe src="https://open.spotify.com/embed/playlist/{{playlist_id}}" width="350" height="600"
                    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
